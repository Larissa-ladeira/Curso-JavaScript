<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Aonde você nasceu?</h1>
    Nascionalidade: <input type="text" name="nasc" id="txtnasc">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtn = document.querySelector('input#txtnasc')
            var res = document.querySelector('div#res')
            var pais = String(txtn.value)
            res.innerHTML = `<p>Você nasceu em ${pais}</p>`

            if(pais.toLocaleLowerCase() == 'brasil'){
                res.innerHTML += ('Aqui é Brasil mano!')
            }else{
                res.innerHTML += ('Gringo safado!')
            }
        }
    </script>

</body>
</html>
